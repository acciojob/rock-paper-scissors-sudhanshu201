<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <label for="game-number">Number of Turns:</label>
        <input type="number" id="game-number" placeholder="Enter turns">

        <button id="play-game" onclick="startGame()">Play Game</button>

        <div class="options">
            <button id="rock" onclick="userChoice('rock')">Rock</button>
            <button id="paper" onclick="userChoice('paper')">Paper</button>
            <button id="scissors" onclick="userChoice('scissors')">Scissors</button>
        </div>

        <div class="result">
            <p>Computer chooses: <span id="computer-choose" data-ns-test="computer-choose"></span></p>
            <p>Round Result: <span id="round-result" data-ns-test="round-result"></span></p>
            <p>Rounds Left: <span id="rounds-left" data-ns-test="rounds-left"></span></p>
            <p>User Points: <span id="user-points" data-ns-test="user-points"></span></p>
            <p>Computer Points: <span id="computer-points" data-ns-test="computer-points"></span></p>
        </div>

        <p id="game-result" data-ns-test="game-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
